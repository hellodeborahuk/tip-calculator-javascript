<!DOCTYPE html>

  <head>

    <title>Tip Calculator</title>

  <body>
    <div class="container">
      <h1 id="header">Tip Calculator</h1>
      <div class="form">
        <div class="input-style">
         <p>Bill Amount:</p> 
          <input id="bill-amount" class="text-input-style" type="number" placeholder="Â£" />
        </div>
        <div class="input-style">

        <div class="input-style">
         <p>Number of People:</p>

        <div class="input-style">

        </div>
        <button id="btn">Calculate</button>
      </div>
    </div>
    <script src="main.js"></script>

</html>
